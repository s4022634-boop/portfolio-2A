<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rammetto+One:wght@400&display=swap" />

<body class="gallery">
  <nav class="nav">
    <a class="nav_logo" href="index.html"><img src="image/logo.png" alt="Site logo"></a>
    <ul class="nav_links">
      <li><a href="gallery.html" class="box box-pink"><img src="image/nav_gallery.png" alt=""><span>Gallery</span></a></li>
      <li><a href="about.html" class="box box-blue"><img src="image/nav_about.png" alt=""><span>About</span></a></li>
      <li><a href="contact.html" class="box box-gold"><img src="image/nav_contact.png" alt=""><span>Contact</span></a></li>
    </ul>
  </nav>

  <div class="page gallery-page">
      <img class="tic" src="image/tic tac to.png" alt="tic">
      <img class="gallery-heart" src="image/sticker_heart.png" alt="gallery-heart">
      <img class="doodle-1" src="image/doodle_1.png" alt="doodle-1">
